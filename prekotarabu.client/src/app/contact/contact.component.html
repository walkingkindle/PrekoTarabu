<!-- ======= Contact Section ======= -->
<section id="contact" class="contact section-bg">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>Join the waitlist</h2>
      <p>Get weekly updates on the project and help me make chat app that stands out.</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form [formGroup]="waitListForm" (submit)="onSubmit()">
          <div class="row">
            <div class="col-md-6 form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" formControlName="name" required>
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" formControlName="email" required>
            </div>
          </div>
          <div class="form-group mt-3">
            <textarea class="form-control" name="message" rows="5" placeholder="Any additional info you'd like to let me know" formControlName="message"></textarea>
          </div>
          <div class="text-center mt-2"><button class="waitlist btn btn-primary" type="submit">Join waitlist</button></div>
        </form>
      </div>
    </div>

  </div>

</section><!-- End Contact Section -->
